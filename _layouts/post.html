---
layout: default
---

<article class="post">

    <header class="post-header">
        <h1>{{ page.title }}</h1>
        <p class="post-date">
            {{ page.date | date: "%d %B %Y" }}
        </p>
    </header>

    <div class="post-content">
        {{ content | remove_first: page.excerpt }}
    </div>

</article>
