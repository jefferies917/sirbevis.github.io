<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ page.title }} | {{ site.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% else %}
    <meta name="description" content="{{ site.description }}">
    {% endif %}

    <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    {% if page.hero_image %}
    <meta property="og:image" content="{{ site.url }}{{ page.hero_image | relative_url }}">
    {% endif %}

    <link rel="canonical" href="{{ site.url }}{{ site.baseurl }}{{ page.url }}">

    <link rel="stylesheet" href="{{ '/assets/css/site.css' | relative_url }}">

    <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}" type="image/x-icon">
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon.png' | relative_url }}">

</head>

<body>

    {% include header.html %}

    {% if page.hero_image %}
    <section class="hero">
        <img src="{{ page.hero_image | relative_url }}" alt="{{ page.hero_alt | default: page.title }}">
    </section>
    {% endif %}

    <main class="page-content">
        {{ content }}
    </main>

    {% include footer.html %}

    <script>
        const toggle = document.querySelector('.nav-toggle');
        const nav = document.querySelector('.site-nav');

        toggle.addEventListener('click', () => {
            nav.classList.toggle('open');
        });
    </script>

</body>

</html>
